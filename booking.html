<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/257c16a74e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="nav-container">
            <nav class="nav-bar">
                <ul>
                    <li><a href="./index.html"><i class="fas fa-bars i1"></i></a></li>
                    <li><a href=""><i class="fas fa-building i2"> Lithos Restaurant, Athens</i></a></li>
                    <li><a href=""><i class="fas fa-arrow-alt-circle-left i3"></i></a></li>

                    <li><a href=""><span id="today-date">Today, Dec 23</span></a></li>
                    <li><a href=""></a><i class="fas fa-arrow-alt-circle-right i4"></i></li>


                    <li>
                        <select name="" id="meal">
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                        </select>
                    </li>

                </ul>
            </nav>
        </div>
        <div class="top-bar">
            <h3>New reservation</h3>
            <i class="fas fa-times-circle"></i>
        </div>
        <div class="info-bar">
            <button type="button"><a href="./guest.html">Guest Info</a></button>
            <button type="button"><a href="./booking.html"> Booking Info</a></button>
        </div>
        <div class="body-container">
            <div class="party">
                <h4>Party size</h4>
                <div class="squares">
                    <div class="suare">1</div>
                    <div class="suare">2</div>
                    <div class="suare">3</div>
                    <div class="suare">4</div>
                    <div class="suare">5</div>
                    <div class="suare">6</div>
                    <div class="suare">7</div>
                    <div class="suare">8</div>
                </div>
            </div>
            <div class="reservation">
                <h4>Reservation for</h4>
                <div class="reserve-squares">
                    <div class="reserve-square">Food</div>
                    <div class="reserve-square">Snack</div>
                    <div class="reserve-square">Drinks</div>
                </div>
            </div>
            <div class="cal">
                
                    <div class="calendar">
                      <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">
                          <h1></h1>
                          <p></p>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                      </div>
                      <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                      </div>
                      <div class="days"></div>
                      <div class="resto-icons">
                          <div class="resto-icon">
                            <i class="fas fa-glass-martini-alt"> 10/5</i>
                            <i class="fas fa-coffee"> 12/6</i>
                            <i class="fas fa-utensils"> 12/6</i>
                            <i class="far fa-calendar-check"> 34/7</i>

                          </div>
                      </div>
                    </div>
                    <div class="shift-time">
                        <h4>Select Shift & Time</h4>
                        <div class="reserve-squares">
                            <div class="reserve-square">Breakfast</div>
                            <div class="reserve-square">Lunch</div>
                            <div class="reserve-square">Dinner</div>
                            
                        </div>

                    </div>
                 
              
            </div>
            <div class="footer-buttons">
                <button type="button">Create Reservation</button>
            
            </div>
        </div>

    </div>






    <script src="./calender.js"></script>
</body>

</html>
