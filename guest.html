<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/257c16a74e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- ********************************Navbar start************************************-->

        <div class="nav-container">
            <nav class="nav-bar">
                <ul>
                    <li><a href="./index.html"><i class="fas fa-bars i1"></i></a></li>
                    <li><a href=""><i class="fas fa-building i2"> Lithos Restaurant, Athens</i></a></li>
                    <li><a href=""><i class="fas fa-arrow-alt-circle-left i3"></i></a></li>

                    <li><a href=""><span id="today-date">Today, Dec 23</span></a></li>
                    <li><a href=""></a><i class="fas fa-arrow-alt-circle-right i4"></i></li>


                    <li>
                        <select name="" id="meal">
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                        </select>
                    </li>

                </ul>
            </nav>
        </div>

        <!-- ***************xx*****************Navbar end*******************xx*****************-->
        <div class="top-bar">
            <h3>New reservation</h3>
            <i class="fas fa-times-circle"></i>
        </div>
        <div class="info-bar">
            <button type="button"><a href="./guest.html">Guest Info</a></button>
            <button type="button"><a href="./booking.html"> Booking Info</a></button>
        </div>


        <!-- ********************************Body start************************************-->
        <div class="body-container" style="height: 98vh;">
            <div class="inner-wrapper">
                <div class="grid-container">

                    <div class="grid-item grid-item1">
                        <div class="fname">
                            <label id="fName" for="">First Name</label>
                            <br><input type="text" required>
                        </div>
                    </div>
                    <div class="grid-item grid-item2">
                        <div class="lname">
                            <label id="lName" for="">Last Name</label><br><input type="text" required>
                        </div>
                    </div>

                    <div class="grid-item grid-item3">
                        <div class="phone-details">

                            <label id="fName" for="">Phone</label>
                            <br>
                            <input list="phExt" required>
                            <datalist id="phExt">
                                <option value="">+31</option>
                                <option value="">+91</option>
                                <option value="">+32</option>
                            </datalist>

                        </div>
                    </div>
                    <div class="grid-item grid-item4">
                        <label id="lName" for="">Email</label><br><input type="email" required>
                    </div>

                </div>
                <!-- ********************************Status bar start************************************-->
                <div class="grid-container2">
                    <div class="grid-item grid-item5">
                        <div class="outer-status">
                            <div class="status">
                                <h4 for="">0</h4>
                                <h4 for="">Visits</h4>
                            </div>
                            <div class="status">
                                <h4 for="">0</h4>
                                <h4 for="">No show</h4>
                            </div>
                            <div class="status">
                                <h4 for="">0</h4>
                                <h4 for="">Spend</h4>
                            </div>
                            <div class="status">
                                <h4 for="">0</h4>
                                <h4 for="">Cancellations</h4>
                            </div>
                        </div>
                    </div>
                    <!-- ********************************Comment section start************************************-->
                    <div class="grid-item grid-item6">
                        <div class="comment-section">
                            <label><i class="fas fa-info-circle"></i> Comments <span style="margin-left: 14rem; color: #FF7E36;">Previous comments</span></label>

                            <input type="text" >
                        </div>
                    </div>
                    <!-- ******************xx**************Comment section end********************xx****************-->

                    <!-- ********************************VIST tag start************************************-->
                    <div class="grid-item grid-item6">
                        <div class="vist-tags">
                            <label style="margin-right: 32rem;"> <i class="fas fa-info-circle"></i> VIST tags</label>
                            <div class="btn-tags">
                                <button id="btn">Booth Requested <i class="fas fa-times"></i></button>
                                <button>High Chair <i class="fas fa-times"></i></button>
                                <button>Birthday <i class="fas fa-times"></i></button>
                                <button>Wheel Chair Access <i class="fas fa-times"></i></button>
                                <button>Patio Requested <i class="fas fa-times"></i></button>
                                <button>Quite Table <i class="fas fa-times"></i></button>
                                <button>Special occassions <i class="fas fa-times"></i></button>
                                <button>Graduation <i class="fas fa-times"></i></button>
                                <button>Booth Requested <i class="fas fa-times"></i></button>

                            </div>

                        </div>
                    </div>

                    <!-- *****************xx***************VIST tag end******************xx******************-->

                    <!-- ********************************customer tag start************************************-->
                    <div class="grid-item grid-item6">
                        <div class="vist-tags">
                            <label style="margin-right: 30.2rem;"><i class="fas fa-info-circle"></i> Customer tags</label>
                            <div class="btn-tags">
                                <button>Friend of owner <i class="fas fa-times"></i></button>
                                <button>VIP <i class="fas fa-times"></i></button>
                                <button>Infuencer <i class="fas fa-times"></i></button>
                                <button>Alert of chef <i class="fas fa-times"></i></button>
                                <button>Blogger <i class="fas fa-times"></i></button>
                                <button>Press <i class="fas fa-times"></i></button>
                                <button>Friend of manager <i class="fas fa-times"></i></button>
                                <button>Corporate employee <i class="fas fa-times"></i></button>
                                <button>Booth Requested <i class="fas fa-times"></i></button>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="footer-buttons">
                    <button type="button"><a href="./index.html">Back</a></button>
                    <button type="button"><a href="./booking.html">Next</a></button>
                </div>
            </div>
        </div>






        <script src="./script.js"></script>
</body>

</html>
