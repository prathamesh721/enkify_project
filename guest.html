<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/257c16a74e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- ********************************Navbar start************************************-->

        <div class="nav-container">
            <nav class="nav-bar">
                <ul>
                    <li><a href=""><i class="fas fa-bars i1"></i></a></li>
                    <li><a href=""><i class="fas fa-building i2"> Lithos Restaurant, Athens</i></a></li>
                    <li><a href=""><i class="fas fa-arrow-alt-circle-left i3"></i></a></li>

                    <li><a href=""><span id="today-date">Today, Dec 23</span></a></li>
                    <li><a href=""></a><i class="fas fa-arrow-alt-circle-right i4"></i></li>


                    <li>
                        <select name="" id="meal">
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                        </select>
                    </li>

                </ul>
            </nav>
        </div>

        <!-- ***************xx*****************Navbar end*******************xx*****************-->
        <div class="top-bar">
            <h3>New reservation</h3>
            <i class="fas fa-times-circle"></i>
        </div>
        <div class="info-bar">
            <button type="button"><a href="./guest.html">Guest Info</a></button>
            <button type="button"><a href="./booking.html"> Booking Info</a></button>
        </div>


        <!-- ********************************Body start************************************-->
        <div class="body-container">
            <div class="inner-wrapper">
                <div class="search-box">
                    <form action="">
                        <br>
                        <div class="name">
                            <div class="fname"><h4 id="fName" for="">First Name</h4><input type="text"></div>
                            <div class="lname"><h4 id="lName" for="">Last Name</h4><input type="text"></div>
                        </div>

                        <div class="phone-details">
                            <div class="inner-phone">
                                <h4 id="fName" for="">Phone</h4>
                            <input list="phExt">
                            <datalist id="phExt">
                                <option value="">+31</option>
                                <option value="">+91</option>
                                <option value="">+32</option>
                            </datalist>
                            </div>
                            <h4 id="lName" for="">Email</h4><input type="email" required>
                        </div>

                        


                    </form>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="outer-status">
                    <div class="status">
                        <h4 for="">0</h4>
                        <h4 for="">Visits</h4>
                    </div>
                    <div class="status">
                        <h4 for="">0</h4>
                        <h4 for="">No show</h4>
                    </div>
                    <div class="status">
                        <h4 for="">0</h4>
                        <h4 for="">Spend</h4>
                    </div>
                    <div class="status">
                        <h4 for="">0</h4>
                        <h4 for="">Cancellations</h4>
                    </div>
                </div>
                <div class="comment-section">
                    <label>Comments <span style="margin-left: 75px;">Previous comments</span></label>

                    <input type="text">
                </div>
                <div class="vist-tags">
                    <label>VIST tags</label>

                    <input type="text">
                </div>
                <div class="vist-tags">
                    <label>Customer tags</label>

                    <input type="text">
                </div>
                <div class="footer-buttons">
                    <button type="button">Back</button>
                    <button type="button">Next</button>
                </div>
            </div>
        </div>
    </div>





    <script src="./script.js"></script>
</body>

</html>
